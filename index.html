<!DOCTYPE html>
<html>
  <head>
    <title>:D</title>
    <style>
      body {
        background-color: #FED8B1;
        font-family: 'Helvetica Neue', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #F15A22;
        font-size: 48px;
        margin-top: 100px;
      }

      canvas {
        display: block;
        margin: 50px auto 0;
      }
    </style>
  </head>

  <body>
    <h1>Para ti</h1>
    <canvas id="myCanvas" width="300" height="300"></canvas>
    
    <script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  ctx.fillStyle = "#F15A22";
  ctx.beginPath();
  ctx.moveTo(150, 75);
  ctx.quadraticCurveTo(120, 10, 75, 90);
  ctx.quadraticCurveTo(10, 175, 150, 275);
  ctx.quadraticCurveTo(290, 175, 225, 90);
  ctx.quadraticCurveTo(180, 10, 150, 75);
  ctx.closePath();
  ctx.fill();
</script>

  </body>
</html>
